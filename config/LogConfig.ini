[logging]
# 日志级别：DEBUG, INFO, WARNING, ERROR, CRITICAL
level = INFO

# 控制台输出配置
console_enabled = true
console_format = standard
console_level = INFO

# 文件输出配置
file_enabled = true
file_dir = logs
file_name = app.log
file_format = detailed
file_level = INFO

# 日志轮转配置
# rotate_type: size（按大小）或 time（按时间）
rotate_type = size
# 按大小轮转时的最大文件大小（单位：字节）
max_bytes = 10485760
# 按时间轮转时的时间单位：S（秒）, M（分钟）, H（小时）, D（天）, W0-W6（星期几）
rotate_when = D
# 按时间轮转时的时间间隔
rotate_interval = 1
# 保留的备份文件数量
backup_count = 7

# 邮件通知配置
email_enabled = false
email_host = smtp.example.com
email_port = 587
email_username = your_email@example.com
email_password = your_password
email_from = your_email@example.com
email_to = recipient@example.com
email_subject = 应用程序错误日志
email_format = detailed
email_level = ERROR

# 网络输出配置
network_enabled = false
# network_protocol: tcp 或 udp
network_protocol = tcp
network_host = localhost
network_port = 514
network_format = standard
network_level = INFO

# 过滤配置
# 包含关键词（多个关键词用逗号分隔）
include_keywords =
# 排除关键词（多个关键词用逗号分隔）
exclude_keywords =
# 包含模块（多个模块用逗号分隔）
include_modules =
# 排除模块（多个模块用逗号分隔）
exclude_modules =